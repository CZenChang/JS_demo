<script>
// 結論 : prototype 是 function 特有的屬性,
// function 是包在一個 object, f.prototype = 包function的 object = 母物件
// new function() 的物件繼承function.prototype 物件


    function fun() {
        // let a = 'a';
        this.a='a'; //作為建構式時, this代表 new 後的物件
        this.thisFun=function () {
            return 1+1;
        }
    }
    console.log( fun);
    console.log( fun.prototype);
    console.log( typeof fun.prototype); //Object

    //在prototype 新增 1.觀察fun.prototype內容 2.觀察obj.__proto__ 內容
    //可發現new 後的物件, obj本身擁有 this.a & thisfun()   , obj.__proto__ 擁有 b & fun2();

    //fun.prototype
    fun.prototype.b='b';
    fun.prototype.fun2= function () {
        return 'f2';
    }

    let obj = new fun();
    console.log(  obj);//查看obj 內容與 obj.__proto__ 內容



</script>
